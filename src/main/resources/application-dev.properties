spring.application.name=Appointments

spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${DB_NAME}
spring.datasource.password=${DB_PASSWORD}


security.jwt.expiration-time=${JWT_EXP_TIME}
security.jwt.secret-key=${JWT_SECRET}


spring.mail.host={MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=${MAIL_PROTOCOL}
spring.mail.ssl.enabled=${MAIL_SSL}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_TLS_ENABLE}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_SMTP_TLS_REQUIRED}